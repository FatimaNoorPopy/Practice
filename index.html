<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div id="Area-login">
    <h1 class="text-center">Welcome to My Bank</h1>

<div class="submit-Area">
<h4 >Login</h4>
<input type="text" class="form-control" placeholder="Name">
<br>
<input type="password" name="" class="form-control" id="" placeholder="Password">
<br>
<button id="login". class="btn btn-success">Enter</button>
</div>  

</div>

<div id="tran-area">
 <div class="row">
     <div class="col-md-4">
         <div class="deposite str">
          <h4>Deposite</h4>
         <h2 ><span id="currentDeposite">000</span></h2>
        </div>
     </div>
     <div class="col-md-4">
         <div class="withdraw str">

         <h4>Withdraw</h4>
         <h2>$ <span id="currentWithdraw">000</span> </h2>
        </div>
     </div>
     <div class="col-md-4">
         <div class="blance str">
         <h4>Blance</h4>
         <h2>$ <span id="currentBlance">1240</span></h2>
        </div>
     </div>
 </div>
 <div class="row">
    <div class="col-md-6">
        <div class="submit-Area">

       
        <h2>Deposite</h2>
        <input id="depositeAmount" type="text" class="form-control" placeholder="Blance Deposite">
        <br>
        <button id="addDeposite" class="btn btn-success">Deposite</button>
    </div>
    </div>


    <div class="col-md-6">
        <div class="submit-Area"> 
        <h2>Withdraw</h2>
        <input id="withdrawAmount" type="text" class="form-control" placeholder="Blacce Withdraw">
        <br>
        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
    </div>
    </div>
</div>
</div>




<script>
    const unvisibleArea = document.getElementById("login");
    unvisibleArea.addEventListener("click",function(){
        const loginAra = document.getElementById("Area-login");
        loginAra.style.display="none";

        const transactionAra = document.getElementById("tran-area");
        transactionAra.style.display="block";
    })
//deposite
    const addtDeposite = document.getElementById("addDeposite");
    addtDeposite.addEventListener("click", function(){
const addAmount = document.getElementById("depositeAmount").value;
const floatAmount = parseFloat(addAmount);

const currenttDeposite = document.getElementById("currentDeposite").innerText;
const flotDeposite = parseFloat(currenttDeposite);
const totalDeposite =  flotDeposite + floatAmount;
document.getElementById("currentDeposite").innerText= totalDeposite;
 

 const currentBlance = document.getElementById("currentBlance").innerText;
  const flotBlance =  parseFloat(currentBlance);
  const totalBlance = flotBlance + floatAmount;
  document.getElementById("currentBlance").innerText = totalBlance;

document.getElementById("depositeAmount").value="";
    })

    //withdraw
    const addWithdraw = document.getElementById("addWithdraw");
addWithdraw.addEventListener("click",function(){
    const withdrawAmount = document.getElementById("withdrawAmount").value;
const flotWithdrawAmount = parseFloat(withdrawAmount);
 
 const currentWithdraw = document.getElementById("currentWithdraw").innerText;
 const flotWithdraw = parseFloat(currentWithdraw);
 const totalWithdraw = flotWithdraw + flotWithdrawAmount;
 document.getElementById("currentWithdraw").innerText = totalWithdraw;


 const currentBlance = document.getElementById("currentBlance").innerText;
  const flotBlance =  parseFloat(currentBlance);
  const totalBlance = flotBlance - flotWithdrawAmount ;
  document.getElementById("currentBlance").innerText = totalBlance;
 







})




</script>
</body>
</html>
